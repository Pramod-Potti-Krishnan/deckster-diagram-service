<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 3-Step Process Flow Template -->
  <defs>
    <!-- Gradients for boxes -->
    
    
    
    
    
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#232323"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#898989"/>
  
  <!-- Process Step 1 -->
  <rect id="step_1_fill" x="100" y="250" width="150" height="100" rx="8" 
        fill="#0c4a6e" stroke="#0c4a6e" stroke-width="2" filter="url(#shadow)"/>
  <text id="step_1_text" x="175" y="295" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#ffffff">
    Simple workflow
  </text>
  <text x="175" y="315" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="13" font-weight="400" fill="#000000">
    Step 1
  </text>
  
  <!-- Arrow 1 to 2 -->
  <line id="arrow_1" x1="250" y1="300" x2="325" y2="300" 
        stroke="#232323" stroke-width="2.5" marker-end="url(#arrow)"/>
  
  <!-- Process Step 2 -->
  <rect id="step_2_fill" x="325" y="250" width="150" height="100" rx="8" 
        fill="#0ea4e8" stroke="#0ea4e8" stroke-width="2" filter="url(#shadow)"/>
  <text id="step_2_text" x="400" y="295" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#ffffff">
    Process
  </text>
  <text x="400" y="315" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="13" font-weight="400" fill="#000000">
    Step 2
  </text>
  
  <!-- Arrow 2 to 3 -->
  <line id="arrow_2" x1="475" y1="300" x2="550" y2="300" 
        stroke="#232323" stroke-width="2.5" marker-end="url(#arrow)"/>
  
  <!-- Process Step 3 -->
  <rect id="step_3_fill" x="550" y="250" width="150" height="100" rx="8" 
        fill="#6e0c48" stroke="#6e0c48" stroke-width="2" filter="url(#shadow)"/>
  <text id="step_3_text" x="625" y="295" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#ffffff">
    Output
  </text>
  <text x="625" y="315" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="13" font-weight="400" fill="#000000">
    Step 3
  </text>
  
  <!-- Title -->
  <text x="400" y="175" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#000000">
    3-Step Sequential Process
  </text>
</svg>