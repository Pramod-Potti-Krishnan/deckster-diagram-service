<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 5-Stage Funnel Template -->
  <defs>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- User journey (Top - Widest) -->
  <path id="stage_1_fill" d="M 150 150 L 650 150 L 600 220 L 200 220 Z" 
        fill="#570f0f" stroke="#570f0f" stroke-width="2" filter="url(#shadow)"/>
  <text id="stage_1_text" x="400" y="185" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#ffffff">
    Awareness
  </text>
  
  <!-- Stage 2 -->
  <path id="stage_2_fill" d="M 200 220 L 600 220 L 550 290 L 250 290 Z" 
        fill="#991a1a" stroke="#991a1a" stroke-width="2" filter="url(#shadow)"/>
  <text id="stage_2_text" x="400" y="255" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#ffffff">
    Interest
  </text>
  
  <!-- Stage 3 (Middle) -->
  <path id="stage_3_fill" d="M 250 290 L 550 290 L 500 360 L 300 360 Z" 
        fill="#f1a9a9" stroke="#f1a9a9" stroke-width="2" filter="url(#shadow)"/>
  <text id="stage_3_text" x="400" y="325" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#ffffff">
    Consideration
  </text>
  
  <!-- Stage 4 -->
  <path id="stage_4_fill" d="M 300 360 L 500 360 L 450 430 L 350 430 Z" 
        fill="#570f0f" stroke="#570f0f" stroke-width="2" filter="url(#shadow)"/>
  <text id="stage_4_text" x="400" y="395" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#ffffff">
    Intent
  </text>
  
  <!-- Stage 5 (Bottom - Narrowest) -->
  <path id="stage_5_fill" d="M 350 430 L 450 430 L 425 500 L 375 500 Z" 
        fill="#e46868" stroke="#e46868" stroke-width="2" filter="url(#shadow)"/>
  <text id="stage_5_text" x="400" y="465" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#ffffff">
    Purchase
  </text>
  
  <!-- Title -->
  </svg>