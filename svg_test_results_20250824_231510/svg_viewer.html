    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;

            min-height: 100vh;
        }

            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .diagram-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .diagram-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .diagram-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .diagram-type {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-family: monospace;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .svg-container {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        .svg-container svg {
            max-width: 100%;
            height: auto;
        }
        .timestamp {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 0.9em;
        }

</head>

  <defs>
    <!-- Gradients for richer visual appearance -->
    <radialGradient id="hub_gradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />

      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="node2_gradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </radialGradient>

      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="node4_gradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    
    <!-- Enhanced shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect for hub -->
    <filter id="hub_glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Smaller arrow markers (40% of original size) -->
    <marker id="arrow" markerWidth="4" markerHeight="4" refX="3.2" refY="1.2" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,2.4 L3.6,1.2 z" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="800" height="600" fill="#fafafa"/>
  <rect width="800" height="600" fill="url(#bg_pattern)" opacity="0.5"/>
  
  <!-- Pattern for background -->

    <pattern id="bg_pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">

    - Entire diagram moved down by 40px

    - All nodes shifted down accordingly
  -->
