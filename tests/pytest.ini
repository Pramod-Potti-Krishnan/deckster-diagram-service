[pytest]
# Pytest configuration for Diagram Microservice v2

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Basic options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_gemini: Tests that require Gemini API
    requires_supabase: Tests that require Supabase connection