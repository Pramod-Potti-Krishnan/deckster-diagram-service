<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Hub & Spoke Template with 6 Nodes -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Spokes (lines from center to nodes) -->
  <line x1="400" y1="300" x2="400" y2="190" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="300" x2="500" y2="250" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="300" x2="500" y2="350" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="300" x2="400" y2="410" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="300" x2="300" y2="350" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="300" x2="300" y2="250" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Spoke 1 (Top) -->
  <circle id="spoke_1_fill" cx="400" cy="150" r="40" fill="#10b981" stroke="#059669" stroke-width="2" filter="url(#shadow)"/>
  <text id="spoke_1_text" x="400" y="155" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
    Node 1
  </text>
  
  <!-- Spoke 2 (Top Right) -->
  <circle id="spoke_2_fill" cx="520" cy="210" r="40" fill="#3b82f6" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
  <text id="spoke_2_text" x="520" y="215" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
    Node 2
  </text>
  
  <!-- Spoke 3 (Bottom Right) -->
  <circle id="spoke_3_fill" cx="520" cy="390" r="40" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" filter="url(#shadow)"/>
  <text id="spoke_3_text" x="520" y="395" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
    Node 3
  </text>
  
  <!-- Spoke 4 (Bottom) -->
  <circle id="spoke_4_fill" cx="400" cy="450" r="40" fill="#f59e0b" stroke="#d97706" stroke-width="2" filter="url(#shadow)"/>
  <text id="spoke_4_text" x="400" y="455" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
    Node 4
  </text>
  
  <!-- Spoke 5 (Bottom Left) -->
  <circle id="spoke_5_fill" cx="280" cy="390" r="40" fill="#ef4444" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
  <text id="spoke_5_text" x="280" y="395" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
    Node 5
  </text>
  
  <!-- Spoke 6 (Top Left) -->
  <circle id="spoke_6_fill" cx="280" cy="210" r="40" fill="#ec4899" stroke="#db2777" stroke-width="2" filter="url(#shadow)"/>
  <text id="spoke_6_text" x="280" y="215" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">
    Node 6
  </text>
  
  <!-- Central Hub (drawn last to be on top) -->
  <circle id="hub_fill" cx="400" cy="300" r="60" fill="#1e293b" stroke="#0f172a" stroke-width="3" filter="url(#shadow)"/>
  <text id="hub_text" x="400" y="305" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#ffffff">
    Hub
  </text>
  
  <!-- Title -->
  <text id="hub_title" x="400" y="60" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#1e293b">
    Hub &amp; Spoke Model
  </text>
</svg>