[pytest]
# Default timeout for all tests
timeout = 30
timeout_method = thread

# More verbose output with timing info
addopts = -v --tb=short --durations=10

# Async settings
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Test profiles - can be selected with -m flag
# Example: pytest -m "not slow" (run all except slow tests)
# Example: pytest -m "quick" (run only quick tests)
markers =
    slow: marks tests as slow (timeout: 120s)
    quick: marks tests as quick (timeout: 10s)
    integration: marks tests as integration tests (timeout: 60s)
    unit: marks tests as unit tests (timeout: 30s)
    requires_api: marks tests that require API access
    e2e: marks tests as end-to-end tests (timeout: 180s)

# Timeout overrides based on markers
[pytest:timeout]
# Slow tests get 2 minutes
slow = 120
# Quick tests get 10 seconds
quick = 10
# Integration tests get 1 minute
integration = 60
# E2E tests get 3 minutes
e2e = 180