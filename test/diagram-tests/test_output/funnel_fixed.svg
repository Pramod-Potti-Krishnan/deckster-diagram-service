  <path id="stage_2_fill" d="M 200 220 L 600 220 L 550 290 L 250 290 Z" fill="#8b5cf6" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)" />
  <text id="stage_2_text" x="400" y="255" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#ffffff">Stage 2</text>
  
  
