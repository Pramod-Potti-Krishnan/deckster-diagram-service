  <path id="stage_5_fill" d="M 350 430 L 450 430 L 425 500 L 375 500 Z" fill="#f59e0b" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)" />
  <text id="stage_5_text" x="400" y="465" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#1e293b">Stage 5</text>
  
  
