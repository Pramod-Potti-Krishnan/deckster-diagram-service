  <rect width="800" height="600" fill="#ffffff" />
  
  
  <path id="stage_1_fill" d="M 150 150 L 650 150 L 600 220 L 200 220 Z" fill="#3b82f6" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)" />
